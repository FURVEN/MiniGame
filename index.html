<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame - 게임 선택</title>
    <style>
        body { background: #181818; color: #fff; margin: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        h1 { color: #0ff; margin-top: 40px; }
        .game-list { margin-top: 40px; display: flex; gap: 40px; }
        .game-card {
            background: #232323;
            border: 2px solid #0ff;
            border-radius: 16px;
            padding: 32px 40px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px #0008;
        }
        .game-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 24px #0ff4;
            cursor: pointer;
        }
        .game-card h2 { color: #0ff; margin-bottom: 12px; }
        .game-card p { color: #aaa; }
        @media (max-width: 700px) {
            .game-list { flex-direction: column; gap: 24px; }
        }
    </style>
</head>
<body>
    <h1>MiniGame - 게임 선택</h1>
    <div class="game-list">
        <a href="snake.html" class="game-card">
            <h2>Snake Game</h2>
            <p>고전 뱀 게임! 방향키로 조작하세요.</p>
        </a>
        <a href="arkanoid.html" class="game-card">
            <h2>Arkanoid</h2>
            <p>벽돌깨기 게임! 방향키로 바를 움직이세요.</p>
        </a>
    </div>
</body>
</html>
