<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; margin: 0; overflow: hidden; }
        canvas { background: #111; border: 2px solid #0f0; }
        h1 { color: #0f0; text-align: center; }
    </style>
  <style>
    .main-btn {
      position: fixed;
      top: 24px;
      right: 36px;
      z-index: 100;
      background: #0f0;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #0008;
      transition: background 0.2s;
    }
    .main-btn:hover { background: #006400; color: #fff; }
  </style>
</head>
<body>
    <button class="main-btn" onclick="location.href='../index.html'">메인 페이지</button>
    <div>
        <h1>Snake Game</h1>
        <canvas id="game" width="400" height="400"></canvas>
        <div id="score" style="color:#0f0; text-align:center; font-size:20px; margin-top:10px;">Score: 0</div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
