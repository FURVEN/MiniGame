<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullet Hell MiniGame</title>
  <style>
    body { background: #181818; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { background: #222; border: 2px solid #f0f; display: block; }
    h1 { color: #f0f; text-align: center; }
  </style>
  <style>
    .main-btn {
      position: fixed;
      top: 24px;
      right: 36px;
      z-index: 100;
      background: #f0f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #0008;
      transition: background 0.2s;
    }
    .main-btn:hover { background: #800080; }
  </style>
</head>
<body>
  <button class="main-btn" onclick="location.href='../index.html'">메인 페이지</button>
  <div>
    <h1>Bullet Hell</h1>
    <canvas id="bullet-hell" width="600" height="800"></canvas>
    <div id="bh-score" style="color:#f0f; text-align:center; font-size:20px; margin-top:10px;">Score: 0</div>
  </div>
  <script src="bullet-hell.js"></script>
</body>
</html>
