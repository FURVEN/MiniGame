<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid Game</title>
    <style>
        body { background: #181818; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { background: #222; border: 2px solid #09f; display: block; }
        h1 { color: #09f; text-align: center; }
    </style>
  <style>
    .main-btn {
      position: fixed;
      top: 24px;
      right: 36px;
      z-index: 100;
      background: #09f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #0008;
      transition: background 0.2s;
    }
    .main-btn:hover { background: #0050a0; }
  </style>
</head>
<body>
    <button class="main-btn" onclick="location.href='../index.html'">메인 페이지</button>
    <div>
        <h1>Arkanoid Game</h1>
        <canvas id="arkanoid" width="1440" height="640"></canvas>
        <div id="score" style="color:#09f; text-align:center; font-size:20px; margin-top:10px;">Score: 0</div>
    </div>
    <script src="arkanoid.js"></script>
</body>
</html>
